<h1>Images</h1>

  <p>Put images directly into your blog's folder. Blot generates optimized versions to deliver to your readers. Use the path to add <a href="/how/metadata">tags</a> or change the <a href="/how/metadata">publish date</a>. </p>

<h2>How do I change the date of a post?</h2>

<p>You can use the image's file name or its path to set its date.</p>
