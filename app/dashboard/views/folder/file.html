<div style="padding:11px">

table {
  display: table;
  width: 100%
}

tr {
  border: none;
}

tr.break {
  border-bottom: 1px solid rgba(0, 0, 0, 0.05)
}

tr.break td {
  padding-bottom: 11px
}

tr.break+tr td {

}

td {
  vertical-align: top;
}

td:first-child {
  color: rgb(158, 154, 152);
  padding-right: 20px;
  min-width: 100px
}

td a {
  color: #0070e8
}

td:nth-child(2) {
  width: 100%;
}
</style>
<div style="padding:0 20px">

  <div style="display: flex;align-items: baseline;">
